<!DOCTYPE html>
<html ng-app="exercicio" lang="pt-br" dir="ltr" class="uk-height-1-1 uk-notouch">
    <head>
        <meta charset="utf-8"/>
        <title>Exercicio</title>
        <!-- css -->
        <link rel="stylesheet" href="./lib/uikit/css/uikit.min.css" />
        <link rel="stylesheet" href="./lib/uikit/css/uikit.almost-flat.min.css" />

        <!-- js -->
        <script src="./lib/angular/angular.min.js" charset="utf-8"></script>
        <script src="./js/app.js" charset="utf-8"></script>
        <script src="./js/controllers/exercicioCtrl.js" charset="utf-8"></script>

        <style>
        .centered{
            margin-left: auto;
            margin-right: auto;
            width: 600px;
        }
        .highlight{
            background-color: #fcf8e3;
        }
        </style>

    </head>
    <body ng-controller="exercicioCtrl" class="uk-height-1-1">
        <div class="uk-vertical-align centered uk-height-1-1">
            <div class="uk-vertical-align-middle">
                <div class="uk-panel uk-panel-box">
{{usuarios}}

                    <table class="uk-table uk-table-condensed">
                        <caption><h3 class="uk-panel-title"><i class="uk-icon-user"></i> Lista de Usuários</h3></caption>
                        <thead>
                            <tr>
                                <th><input ng-click="checkAllUsuarios(usuarios)" ng-model="checked" type="checkbox"/></th>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th>Operadora</th>
                                <th>Cor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{highlight: item.checked}" ng-repeat="item in usuarios">
                                <td><input ng-model="item.checked" type="checkbox"/></td>
                                <td>{{item.nome}}</td>
                                <td>{{item.telefone}}</td>
                                <td>{{item.operadora.codigo+' - '+item.operadora.nome}}</td>
                                <td>{{item.cor}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <br />
                    <form class="uk-form">
                        <fieldset data-uk-margin>
                            <legend><h3 class="uk-panel-title"><i class="uk-icon-plus"></i> Cadastro de Usuários</h3></legend>

                            <input ng-model="form.nome" type="text" name="nome" placeholder="Nome">
                            <input ng-model="form.telefone" type="text" name="telefone" placeholder="Telefone">

                            <!--somente no caso da select utilizamos o ng-option para interagir como o ng-repeat-->
                            <select ng-model="form.operadora" ng-options="item.nome group by item.tipo for item in selectOperadoras track by item.id ">
                                <option value="">Selecione</option>
                            </select>

                        </fieldset>
                    </form>
                    <br />



                    <button ng-click="addUsuario(form)" ng-disabled="!form.nome || !form.telefone || !form.operadora" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Adicionar</button>
                    <button ng-click="copyUsuario(usuarios)" ng-disabled="!isUsuarioChecked(usuarios)" class="uk-button uk-button-success uk-width-1-1 uk-margin-small-bottom">Copiar</button>
                    <button ng-click="removeUsuario(usuarios)" ng-disabled="!isUsuarioChecked(usuarios)" class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom">Remover</button>




                </div>
            </div>
        </div>
    </body>
</html>
